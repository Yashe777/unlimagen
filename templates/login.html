<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Numidia AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-box {
            background: #2a2a2a;
            border: 2px solid #444444;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 { font-size: 32px; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #cccccc; font-size: 14px; }
        input {
            width: 100%;
            padding: 14px;
            background: #1a1a1a;
            border: 2px solid #444444;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #666666;
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            color: #1e293b;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover { transform: scale(1.02); }
        .switch { text-align: center; margin-top: 20px; color: #aaaaaa; }
        .switch a { color: #ffffff; text-decoration: none; }
        .error { color: #ff6b6b; margin-bottom: 20px; padding: 10px; background: #3a1a1a; border-radius: 8px; }
        .success { color: #51cf66; margin-bottom: 20px; padding: 10px; background: #1a3a1a; border-radius: 8px; }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .auth-box {
                padding: 30px 25px;
                max-width: 100%;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 25px;
            }

            input {
                padding: 12px;
                font-size: 14px;
            }

            .btn {
                padding: 14px;
                font-size: 16px;
            }

            .switch {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <h1>Login</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="switch">
            Don't have an account? <a href="/signup">Sign up</a>
        </div>
        
        <div class="switch" style="margin-top: 10px;">
            <a href="/">‚Üê Back to home</a>
        </div>
    </div>
</body>
</html>
